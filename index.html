<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ely - Em Construção</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #002B5C, #0056A3); /* Azul institucional */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 30px;
    }

    .linha {
      width: 80px;
      height: 4px;
      background-color: #F2A900; /* Amarelo destaque */
      margin: 20px auto;
      border-radius: 4px;
    }

    .small {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <h1>Estamos em construção</h1>
    <div class="linha"></div>
    <p>Trabalhando por uma Minas Gerais<br>e um Brasil melhor.</p>
    <div class="small">Em breve novidades.</div>
  </div>
</body>
</html>


</body>
</html>
